services:
  aviator:
    build: ./images/aviator
    container_name: aviator
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=$AV_TZ
    volumes:
      - ./aviator.json:/app/aviator.json

  dumpvdl2:
    build: ./images/dumpvdl2/
    #image: dumpvdl2:latest
    container_name: dumpvdl2
    restart : unless-stopped
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - TZ=$AV_TZ
      - ID=${AV_STATION}-VDL2
      - DEVICE=$AV_VDL2_DEVICE
      - FEEDS=$AV_VDL2_FEEDS
      - FREQS=$AV_VDL2_FREQS

  dumphfdl:
    build: ./images/dumphfdl
    container_name: dumphfdl
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - TZ=$AV_TZ
      - ID=${AV_STATION}-HFDL
      - FREQS=$AV_HFDL_FREQS
      - FEEDS=$AV_HFDL_FEEDS

  acarsdec:
    build: ./images/acarsdec
    #image: acarsdec:latest
    container_name: acarsdec
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - TZ=$AV_TZ
      - ID=${AV_STATION}-ACARS
      - DEVICE=$AV_ACARS_DEVICE
      - FEEDS=$AV_ACARS_FEEDS
      - FREQS=$AV_ACARS_FREQS

  jaero:
    build: ./images/jaero
    container_name: jaero
    restart: unless-stopped
    network_mode: host
    devices:
      - /dev/bus/usb:/dev/bus/usb
    environment:
      - TZ=$AV_TZ
      - PASSWORD=$AV_AERO_VNC_PASSWORD
    volumes:
      - ./data/jaero/config:/root/.config/Jontisoft/
      - ./aero.ini:/srv/aero.ini

  readsb:
    build: images/readsb
    container_name: readsb
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=$AV_TZ
      - UUID=${AV_READSB_UUID}
      - DEVICE=${AV_READSB_DEVICE}
      - LAT=${AV_LAT}
      - LON=${AV_LON}
      - FEEDS=${AV_READSB_FEEDS}
      - EXTRA=${AV_READSB_EXTRA}
    devices:
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ${AV_READSB_DIR}:/readsb

  fr24feed:
    #build: images/fr24feed
    image: fr24feed:latest
    container_name: fr24feed
    restart: unless-stopped
    network_mode: host
    depends_on:
      - readsb
    environment:
      - TZ=$AV_TZ
    volumes:
      - ./fr24feed.ini:/etc/fr24feed.ini
    deploy:
      resources:
        limits:
          cpus: '0.10'

  ## From here its all mlat

  mlat-adsblol:
    #build: ./images/mlat-client/
    image: mlat-client:latest
    container_name: mlat-adsblol
    restart: unless-stopped
    network_mode: host
    depends_on:
    - readsb
    environment:
      - TZ=$AV_TZ
      - LAT=$AV_LAT
      - LON=$AV_LON
      - ALT=$AV_ALT
      - ID=$AV_STATION
      - INPUT=127.0.0.1:30005
      - SERVER=$MLAT_ADSBLOL
